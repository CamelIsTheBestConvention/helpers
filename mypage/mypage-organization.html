<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- 기관용 마이페이지 -->
    <!-- 헤더 필요 -->
    <!-- 마이페이지 바디 -->
    <div class="app-body">
        <!-- 마이페이지 컨테이너 -->
        <div class="container">
            <!-- 컨테이너 안의 컨테이너 -->
            <div class="mypage-container">
                <!-- 마이페이지 제목
                중장년층을 타겟하는 컨셉에 맞게
                한글로 '내 정보'리고 하고싶음
                -->
                <h1 class="mypage-title">내 정보</h1>
                <!-- 계정 설정 컨테이너 -->
                <div class="profile-container">
                    <!-- 계정 설정 -->
                    <!-- account-info.html로 이동 -->
                    <a href="">
                        <!-- 썸네일 -->
                        <div class="thumb"></div>
                        <!-- 이름과 이메일 나오게 -->
                        <div class="user-info">
                            <div class="user-name">
                                <span class="name-length"></span>
                                <span class="user-type"></span>
                            </div>
                            <div class="user-id">
                                <span class="id-length"></span>
                            </div>
                        </div>
                        <!-- '계정 설정' 버튼 -->
                        <div class="account-setting">
                            <button class="btn">계정설정</button>
                        </div>
                    </a>
                    <!-- 증명서 보관함 -->
                    <a href="" class="btn"></a>
                </div>
                <!-- 내 정보 밑메뉴 -->
                <div class="my-page-menu">
                    <!-- ul로 메뉴 리스트 만들기
                    '메뉴'밑으로
                    완료된 활동
                    활동 관리
                    예정된 활동
                    수료증 발급
                    순으로 나열
                    -->
                    <ul class="underline">
                        <!-- 메뉴 타이틀 -->
                        <li class="main-menu">
                            메뉴
                            <div class="sub-header"></div>
                        </li>
                        <!-- 완료된 활동 -->
                        <li class="sub-menu-container">
                            <!-- 완료된 활동으로 이동 -->
                            <a href="" class="sub-menu-completed-activity">
                                <!-- 타이틀 div -->
                                <div class="sub-content">
                                    <div class="sub-menu">
                                        <!-- 타이틀 span -->
                                        <span class="sub-menu-title">완료된 활동</span>
                                    </div>
                                </div>
                                <!-- 옆에 뜨는 화살표 -->
                                <div class="arrow">
                                    <span class="right-arrow">
                                        <!-- 오른쪽 화살표 이미지 구해다 넣기 -->
                                        <img src="">
                                    </span>
                                </div>
                            </a>
                        </li>
                        <!-- 예정된 활동 -->
                        <li class="sub-menu-container">
                            <!-- 예정된 활동으로 이동 -->
                            <a href="" class="sub-menu-scheduled-activity">
                                <!-- 타이틀 div -->
                                <div class="sub-content">
                                    <div class="sub-menu">
                                        <!-- 타이틀 span -->
                                        <span class="sub-menu-title">예정된 활동</span>
                                    </div>
                                </div>
                                <!-- 옆에 뜨는 화살표 -->
                                <div class="arrow">
                                    <span class="right-arrow">
                                        <!-- 오른쪽 화살표 이미지 구해다 넣기 -->
                                        <img src="">
                                    </span>
                                </div>
                            </a>
                        </li>
                        <!-- 활동 관리 -->
                        <li class="sub-menu-container">
                            <!-- 활동 관리로 이동 -->
                            <a href="" class="sub-menu-activity-mamagement">
                                <!-- 타이틀 div -->
                                <div class="sub-content">
                                    <div class="sub-menu">
                                        <!-- 타이틀 span -->
                                        <span class="sub-menu-title">활동 관리</span>
                                    </div>
                                </div>
                                <!-- 옆에 뜨는 화살표 -->
                                <div class="arrow">
                                    <span class="right-arrow">
                                        <!-- 오른쪽 화살표 이미지 구해다 넣기 -->
                                        <img src="">
                                    </span>
                                </div>
                            </a>
                        </li>
                        <!-- 증명서 발급 -->
                        <li class="sub-menu-container">
                            <!-- 증명서 발급으로 이동 -->
                            <a href="" class="sub-menu-issue-certificate">
                                <!-- 타이틀 div -->
                                <div class="sub-content">
                                    <div class="sub-menu">
                                        <!-- 타이틀 span -->
                                        <span class="sub-menu-title">증명서 발급</span>
                                    </div>
                                </div>
                                <!-- 옆에 뜨는 화살표 -->
                                <div class="arrow">
                                    <span class="right-arrow">
                                        <!-- 오른쪽 화살표 이미지 구해다 넣기 -->
                                        <img src="">
                                    </span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 푸터 필요 -->
</body>
</html>
