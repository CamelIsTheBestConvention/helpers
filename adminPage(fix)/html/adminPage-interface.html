<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../img/customer-service.png"
    />
    <link rel="stylesheet" href="../css/adminPage-interface.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Helpers AdminPage</title>
  </head>
  <body>
    <div class="body-wrap">
      <!-- 메뉴 헤더 시작 -->
      <div class="menu-wrap">
        <div class="menu-header pointer">
          <div class="menu-header-name">
            <h3><i>Hel</i><i style="color: white">pers</i></h3>
          </div>
        </div>
        <!-- 메뉴 카테고리 시작 -->
        <div class="menu-body">
          <ul class="site-visit">
            <li class="pointer">
              <img src="../img/partnership.png" />
              <span>Helpers</span>
            </li>
            <li class="pointer">
              <img src="../img/power-off.png" />
              <span>사이트 바로가기</span>
            </li>
          </ul>
          <ul class="category">
            <li class="pointer select">
              <img src="../img/menu.png" />
              <span>관리자 홈</span>
              <img src="../img/right-arrow.png" />
            </li>
            <li class="pointer">
              <img src="../img/help.png" />
              <span>도움 요청</span>
            </li>
            <li class="pointer">
              <img src="../img/lesson.png" />
              <span>교육 분야</span>
            </li>
            <li class="pointer">
              <img src="../img/management.png" />
              <span>회원</span>
            </li>
            <li class="pointer">
              <img src="../img/medical-certificate.png" />
              <span>증명서</span>
            </li>
            <li class="pointer">
              <img src="../img/email.png" />
              <span>문의</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="dummy"></div>

      <div class="content-wrap">
        <!-- 컨텐츠 헤더 -->
        <div class="content-header">
          <div class="content-name">
            <img src="../img/settings.png" />
            <h3>Helpers 관리자 모드</h3>
          </div>
          <div class="content-header-profile">
            <div class="profile-box pointer">
              <img src="../img/bukbuk.png" />
              <span>벅벅코딩</span>
            </div>
            <button class="logout pointer">Logout</button>
          </div>
        </div>
        <!-- 컨텐츠 시작 -->
        <div class="content-body"></div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="../js/adminPage-main.js"></script>
  <script></script>
</html>
